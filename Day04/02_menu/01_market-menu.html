<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>maket menu</title>

    <link rel="stylesheet" href="css/01_market-menu.css">
</head>
<body>
    <div id="wrap">
        <div id="container">
            <!-- header -->
            <header>
                <!-- 로그인 | 회원가입 -->
                <div id="userMenu">
                    <ul class="list_menu">
                        <li class="menu"><a href="#" class="link_menu">회원가입</a></li>
                        <li class="menu"><a href="#" class="link_menu">로그인</a></li>
                        <li class="menu lst">
                            <a href="#" class="link_menu">고객센터</a>
                            <ul class="sub">
                                <li><a href="#">공지사항</a></li>
                                <li><a href="#">자주하는 질문</a></li>
                                <li><a href="#">1:1 문의</a></li>
                                <li><a href="#">대량주문 문의</a></li>
                                <li><a href="#">상품 제안</a></li>
                                <li><a href="#">에코포장</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>

                <!-- 로고 영역 -->
                <div id="headerLogo">
                    <h1 class="logo">
                        <a href="/" class="link_main">
                            <img src="https://res.kurly.com/images/marketkurly/logo/logo_x2.png" alt="마켓컬리 로고">
                        </a>
                    </h1>
                </div>

            </header>

            <!-- GNB -->
            <div id="gnb">
                <div id="gnbMenu" class="gnb_kurly">
                    <div class="inner_gnbkurly">
                        <div class="gnb_main">
                            <ul class="gnb">
                                <li class="menu1">
                                    <a href="#">
                                        <span class="ico"></span>
                                        <span class="txt">전체 카테고리</span>
                                    </a>
                                </li>
                                <li class="menu2">
                                    <a href="#" class="link new"><span class="txt">신상품</span></a>
                                </li>
                                <li class="menu3">
                                    <a href="#" class="link best"><span class="txt">베스트</span></a>
                                </li>
                                <li class="menu4">
                                    <a href="#" class="link bargain"><span class="txt">알뜰쇼핑</span></a>
                                </li>
                                <li class="lst">
                                    <a href="#" class="link event"><span class="txt">특가/혜택</span></a>
                                </li>
                            </ul>
    
                            <!-- 검색창 -->
                            <div class="gnb_search">
                                <form action="/">
                                    <input type="text" name="sword" id="sword" label="검색어" 
                                           placeholder="검색어를 입력해주세요." class="inp_search">
                                    <!-- 검색 버튼 아이콘 -->
                                    <input type="image" src="https://res.kurly.com/pc/service/common/1908/ico_search_x2.png"
                                           class="btn_search">
                                </form>
                            </div>
    
                            <!-- 위치/장바구니 -->
                            <div class="cart_count">
                                <div class="inner_cartcount">
                                    <a href="/" class="btn_cart">
                                        <span id="cart_item_count" class="num realtime_cartcount"></span>
                                    </a>
                                </div>
                            </div>
                            <div class="location_set">
                                <button type="button" class="btn_location on">배송지 설정하기</button>
                            </div>
                        </div>
    
                        <!-- 카테고리 풀 다운 메뉴 -->
                    </div>
                </div>
            </div>


            <section></section>
            <section></section>
            <section></section>
            <section></section>

            
        </div>

    </div>
    
</body>
</html>
